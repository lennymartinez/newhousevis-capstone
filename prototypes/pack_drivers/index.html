<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script src="../../public/js/d3.v4.js"></script>
	<script>
		var dataset = {
            "children": [{"Name":"Michael Schumacher","Count":7},
                {"Name":"Tea","Count":3},
                {"Name":"Mashed Potatoes","Count":2},
                {"Name":"Boiled Potatoes","Count":1},
                {"Name":"Milk","Count":1},
                {"Name":"Chicken Salad","Count":5},
                {"Name":"Vanilla Ice Cream","Count":5},
                {"Name":"Cocoa","Count":4},
                {"Name":"Lettuce Salad","Count":4},
                {"Name":"Lobster Salad","Count":3},
                {"Name":"Chocolate","Count":2},
                {"Name":"Apple Pie","Count":2},
                {"Name":"Orange Juice","Count":2},
                {"Name":"American Cheese","Count":1},
                {"Name":"Green Peas","Count":1},
                {"Name":"Assorted Cakes","Count":2},
                {"Name":"French Fried Potatoes","Count":2},
                {"Name":"Potato Salad","Count":3},
                {"Name":"Baked Potatoes","Count":4},
                {"Name":"Roquefort","Count":1},
                {"Name":"Stewed Prunes","Count":3}]
        };
		var row_converter = (d) => {
			return {
				
			}
		}
		d3.csv("winning_drivers.csv")

		var diameter = 600;
        var color = d3.scaleOrdinal(d3.schemeCategory20);

        var bubble = d3.pack(dataset)
            .size([diameter, diameter])
            .padding(1.5);

        var svg = d3.select("body")
            .append("svg")
            .attr("width", diameter)
            .attr("height", diameter)
            .attr("class", "bubble");

        var nodes = d3.hierarchy(dataset)
            .sum(function(d) { return d.Count; });

        var node = svg.selectAll(".node")
            .data(bubble(nodes).descendants())
            .enter()
            .filter(function(d){
                return  !d.children
            })
            .append("g")
            .attr("class", "node")
            .attr("transform", function(d) {
                return "translate(" + d.x + "," + d.y + ")";
            });

        node.append("title")
            .text(function(d) {
                return d.Name + ": " + d.Count;
            });

        node.append("circle")
            .attr("r", function(d) {
                return d.r;
            })
            .style("fill", function(d,i) {
                return color(i);
            });

        node.append("text")
            .attr("dy", ".2em")
            .style("text-anchor", "middle")
            .text(function(d) {
                return d.data.Name.substring(0, d.r / 3);
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", function(d){
                return d.r/5;
            })
            .attr("fill", "white");

        node.append("text")
            .attr("dy", "1.3em")
            .style("text-anchor", "middle")
            .text(function(d) {
                return d.data.Count;
            })
            .attr("font-family",  "Gill Sans", "Gill Sans MT")
            .attr("font-size", function(d){
                return d.r/5;
            })
            .attr("fill", "white");

        d3.select(self.frameElement)
            .style("height", diameter + "px");
	</script>
</body>
</html>
