<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Championships vs time</title>
	<style>
		.x.axis > .tick > line {
			opacity: 0.7 !important;
			stroke: lightgrey !important;
		}
	</style>
</head>
<body>
	<figure id="chart"></figure>
	<script src="../public/js/d3.v4.js"></script>
	<script>
		var chart = d3.select("#chart");
		var converter = (d) => {
			return {
				team: d.team,
				start: +d.start,
				end: +d.end
			}
		}

		var converter2 = (d) => {
			return {
				team: d.team,
				year: +d.year,
				driver: d.driver,
			}
		}

		var w = window.innerWidth,
			h = window.innerHeight;

		var margin = {top: 25, right: 20, bottom: 60, left: 70},
			width = w - margin.left - margin.right,
			height = h - margin.top - margin.bottom;

		var color = d3.scaleOrdinal()
						.domain(
							["Ferrari", "McLaren",
							"Williams", "Mercedes",
							"Lotus", "Red Bull",
							"Brabham", "Renault",
							"Cooper", "Benetton",
							"Tyrrell", "Alfa Romeo",
							"BRM", "Matra",
							"Brawn GP", "Maserati"]
						)
						.range(
							["#DC0300", "#FB8703",
							"goldenrod", "#2ED2BE",
							"#555555", "#2041FF",
							"#F4D258", "#FDF503",
							"#004225", "#2086C0",
							"#800080", "#9B0502",
							"#8b4513", "#f08080",
							"#80f080", "#ff682a"]
						);
		
		var svg = chart.append("svg")
						.attr("viewBox", `0 0 ${w} ${h}`)
						.append('g')
						.attr('transform', `translate(${margin.left},${margin.top})`);
		var winners;
		d3.csv("../public/data/winners_annual.csv", converter2, (data) => winners = data);
		
		d3.csv("../public/data/teams_active_years.csv", converter, (dataset) => {
			// scales
			var x = d3.scaleLinear()
						.domain([1950, 2020])
						.range([0, width])
						.clamp(true)
						.nice();

			var y = d3.scaleBand()
						.domain(dataset.map( (d) => d.team))
						.range([0, this.height])
						.padding(1);
			// create axes
			var x_axis = svg.append("g")
							.attr("class", "x axis")
							.call(d3.axisTop(x).tickFormat(d3.format("d")).tickSize(-height))
							.selectAll("text")
							.attr("class", "axis_text")
							.style("text-anchor", "center");

			var y_axis = svg.append("g")
							.attr("class", "y axis")
							.call(d3.axisLeft(y))
							.selectAll("text")
							.attr("class", "axis_text")
							.style("text-anchor", "center");
			
			// draw lines
			var lines = svg.selectAll("active")
							.data(dataset)
							.enter()
							.append("line")
							.attr("x1", (d) => x(d.start))
							.attr("x2", (d) => x(d.end))
							.attr("y1", (d) => y(d.team))
							.attr("y2", (d) => y(d.team))
							.attr("opacity", "0.6")
							.attr("stroke-width", "10")
							.attr("stroke", (d) => color(d.team))
							.attr("class", "active");
			
			var champions = svg.selectAll("winners")
								.data(winners)
								.enter()
								.append("line")
								.attr("x1", d => x(d.year +1))
								.attr("x2", d => x(d.year))
								.attr("y1", (d) => y(d.team))
								.attr("y2", (d) => y(d.team))
								.attr("opacity", "1")
								.attr("stroke-width", "25")
								.attr("stroke", d => color(d.team))
								.attr("class", d=> "winner" + d.team);
			
				
		})
	</script>
</body>
</html>
