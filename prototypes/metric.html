<!DOCTYPE html>
<html lang="en">
<head>

	<title>Document</title>
	<style>
		html {
			font-size: 18px;
		}
		.metric_best {
			width: 30rem;
			border-radius: 8px;
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			align-content: center;
		}
		svg {
			display: block;
			width: 95%;
		}
		.mercedes {
			border: 5px solid #2ED2BE;
		}

		.mclaren {
			border: 5px solid #FB8703;
		}

		.team {
			max-width: 40%;
			height: auto;
			margin: auto;
		}
		.info{
			max-width: 40%;
			margin: auto;
		}
		.category {
			margin-bottom: 0.5rem;
		}
		p {
			margin: 0 0 1rem 0;
		}

<body>
	<section class="metric_best mclaren">
		<section class="team">
			<img src="../public/img/team_logos/mclaren.svg" alt="" srcset="">
