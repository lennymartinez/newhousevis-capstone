<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script>

      // set the dimensions and margins of the graph
      var margin = { top: 20, right: 40, bottom: 90, left: 40 },
        width = window.innerWidth - margin.left - margin.right,
        height = window.innerHeight - margin.top - margin.bottom;

      // append the svg object to the body of the page
      var svg = d3.select("body")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");
      
      var rowConversion = function(d) {
        return {
          year: +d.year,
          constructor_clean: d.constructor_clean,
          wins: +d.wins,
          run: d.run,
          races: +d.races,
          win_percentage: +d.win_percentage
        }
      };


      d3.csv("../public/data/win_count_normalized.csv", rowConversion, function(data) {

        var x= d3.scaleBand()
                        .range([0, width])
                        .domain(data.map( function(d) { return d.year; }))
                        .padding(1);

        svg.append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x))
          .selectAll("text")
          .attr("transform", "translate(-10,0)rotate(-45)")
          .style("text-anchor", "end");

        var y = d3.scaleLinear()
                        .domain([0, 20])
                        .range([height, 0]);

        svg.append("g")
          .call(d3.axisLeft(y));
        
        var lines = svg.selectAll("mylines")
                      .data(data)
                      .enter()
                      .append("line")
                      .attr("x1", function (d) { return x(+d.year); })
                      .attr("x2", function (d) { return x(+d.year); })
                      .attr("y1", function (d) { return y(d.wins); })
                      .attr("y2", y(0))
                      .attr("stroke", "grey")

        var circles = svg.selectAll("mycircles")
                      .data(data)
                      .enter()
                      .append("circle")
                      .attr("cx", function (d) { return x(d.year); })
                      .attr("cy", function (d) { return y(d.wins); })
                      .attr("r", "4")
                      .style("fill", "#f9423a")
                      .attr("stroke", "black")

      })
    </script>

  </body>
</html>
