<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sankey</title>
	<style>

			.node rect {
			  cursor: move;
			  fill-opacity: .9;
			  shape-rendering: crispEdges;
			}
			
			.node text {
			  pointer-events: none;
			  text-shadow: 0 1px 0 #fff;
			}
			
			.link {
			  fill: none;
			  stroke: #000;
			  stroke-opacity: .2;
			}
			
			.link:hover {
			  stroke-opacity: .5;
			}
			
			</style>
</head>
<body>
	<div id="sankey_chart"></div>
